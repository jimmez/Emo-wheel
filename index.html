<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotional Generator v06</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#020617;color:#e5e7eb;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
.app{max-width:900px;margin:auto;min-height:100vh;display:flex;flex-direction:column;padding:10px}
h1{text-align:center;margin:6px 0;}
.watermark{position:fixed;bottom:6px;right:10px;font-size:.7rem;color:#9ca3af;pointer-events:none;}
.word-display{flex:1;border-radius:16px;padding:20px;background:#111827;box-shadow:0 10px 20px rgba(0,0,0,.5);}
.genZWord{font-style:italic;text-transform:none;color:#22c55e;margin-bottom:6px;}
.word-text{font-size:2.4rem;font-weight:700;letter-spacing:.08em;white-space:pre-wrap;word-break:break-word;}
.emoji{font-size:2rem;margin-top:6px;font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;}
.controls,.nav{display:flex;gap:8px;margin-top:8px;justify-content:center;flex-wrap:wrap;}
button{border:1px solid #374151;border-radius:999px;background:#020617;color:#fff;padding:6px 12px;cursor:pointer;}
.progress{height:6px;background:#020617;border:1px solid #1f2937;border-radius:999px;overflow:hidden;margin-top:6px}
.bar{height:100%;width:0;background:#22c55e;}
.settings{border:1px solid #1f2937;border-radius:12px;padding:8px;margin-top:8px;font-size:.85rem;}
.settings label{display:block;margin:4px 0;}
</style>
</head>
<body>
<div class='watermark'>Jimmy James â€“ 07.12.2025 â€“ v06</div>
<div class='app'>
<h1>Emotional Generator</h1>

<div class="word-display">
  <div id="genZTop" class="genZWord"></div>
  <div id="wordText" class="word-text"></div>
  <div id="emoji" class="emoji"></div>
  <div class="progress"><div id="bar" class="bar"></div></div>
</div>

<div class="nav">
<button id="prevBtn">Prev</button>
<button id="pauseBtn">Pause</button>
<button id="nextBtn">Next</button>
</div>

<div class="controls">
<button id="phoneticBtn">Phonetic: Off</button>
</div>

<div class="settings">
<label>
Play order:
<select id="playMode">
<option value="random">Random (default)</option>
<option value="grouped">By groups</option>
</select>
</label>

<label><input type="checkbox" id="genZToggle"> Genâ€‘Z slang</label>
<label><input type="checkbox" id="emojiToggle"> Show emoji</label>
<label><input type="checkbox" id="syllableToggle"> Syllables on separate lines</label>
</div>
</div>

<script>
const WORDS=["Playful","Aroused","Cheeky","Content","Free","Joyful","Interested","Curious","Inquisitive","Proud","Successful","Confident","Accepted","Respected","Valued",
"Powerful","Courageous","Creative","Peaceful","Loving","Thankful","Trusting","Sensitive","Intimate","Optimistic","Hopeful","Inspired",
"Startled","Shocked","Dismayed","Confused","Disillusioned","Perplexed","Amazed","Astonished","Awe","Excited","Eager","Energetic",
"Lonely","Isolated","Abandoned","Vulnerable","Victimised","Fragile","Scared","Helpless","Frightened","Anxious","Worried"];

const GENZ={"AMAZED":"mind blown","LONELY":"solo core","CONFIDENT":"built different","TIRED":"no energy","EXCITED":"hyped up"};

let order=[...WORDS];
let index=0;
let paused=false;
let phonetic=false;
let timer=null;
let elapsed=0;
const total=10;

const wordEl=document.getElementById('wordText');
const genZTop=document.getElementById('genZTop');
const emojiEl=document.getElementById('emoji');
const bar=document.getElementById('bar');
const phoneticBtn=document.getElementById('phoneticBtn');

function shuffle(arr){
 for(let i=arr.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [arr[i],arr[j]]=[arr[j],arr[i]];
 }
}
shuffle(order);

function splitWord(w){
 if(!phonetic) return w.match(/.{1,Math.ceil(w.length/3)}/g);
 return w.replace(/([aeiou])/ig,"-$1").split("-").filter(Boolean);
}

function render(){
 const w=order[index];
 const gen=GENZ[w.toUpperCase()];
 genZTop.textContent=(document.getElementById("genZToggle").checked && gen)?gen.toLowerCase():"";
 const parts=splitWord(gen||w);

 if(document.getElementById("syllableToggle").checked){
   wordEl.textContent=parts.join("\n");
 }else{
   wordEl.textContent=parts.join("");
 }
 emojiEl.textContent=(document.getElementById("emojiToggle").checked && elapsed/total>.8)?"ðŸ˜Š":"";
}

function tick(){
 if(paused) return;
 elapsed+=.1;
 bar.style.width=((elapsed/total)*100)+"%";
 if(elapsed>=total){
  next();
 }
 render();
}

function start(){
 clearInterval(timer);
 elapsed=0;
 bar.style.width="0%";
 timer=setInterval(tick,100);
 render();
}

function next(){
 index=(index+1)%order.length;
 start();
}

document.getElementById("nextBtn").onclick=next;
document.getElementById("prevBtn").onclick=()=>{index=(index-1+order.length)%order.length;start();};
document.getElementById("pauseBtn").onclick=()=>{
 paused=!paused;
 document.getElementById("pauseBtn").textContent=paused?"Play":"Pause";
};
phoneticBtn.onclick=()=>{
 phonetic=!phonetic;
 phoneticBtn.textContent="Phonetic: "+(phonetic?"On":"Off");
 render();
};

document.getElementById("playMode").onchange=e=>{
 if(e.target.value==="random"){
   shuffle(order);
 } else {
   order=[...WORDS];
 }
 index=0;
 start();
};

start();
</script>
</body>
</html>
